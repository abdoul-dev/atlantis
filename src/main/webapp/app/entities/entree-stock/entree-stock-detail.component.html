<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entreeStock">
            <h2><span>Entree Stock</span> {{ entreeStock.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Montant</span></dt>
                <dd>
                    <span>{{ entreeStock.montant }}</span>
                </dd>
                <dt><span>Annule</span></dt>
                <dd>
                    <span>{{ entreeStock.annule }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ entreeStock.date }}</span>
                </dd>
                <dt><span>Fournisseur</span></dt>
                <dd>
                    <div *ngIf="entreeStock.fournisseurId">
                        <a [routerLink]="['/fournisseur', entreeStock.fournisseurId, 'view']">{{ entreeStock.fournisseurFullName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entree-stock', entreeStock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
