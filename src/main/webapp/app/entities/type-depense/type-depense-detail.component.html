<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeDepense">
            <h2><span>Type Depense</span> {{ typeDepense.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{ typeDepense.libelle }}</span>
                </dd>
                <dt><span>Is Disabled</span></dt>
                <dd>
                    <span>{{ typeDepense.isDisabled }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-depense', typeDepense.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
