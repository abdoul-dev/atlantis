<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lignesReservation">
            <h2><span>Lignes Reservation</span> {{ lignesReservation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Quantite</span></dt>
                <dd>
                    <span>{{ lignesReservation.quantite }}</span>
                </dd>
                <dt><span>Products</span></dt>
                <dd>
                    <div *ngIf="lignesReservation.productsId">
                        <a [routerLink]="['/products', lignesReservation.productsId, 'view']">{{ lignesReservation.productsLibelle }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lignes-reservation', lignesReservation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
