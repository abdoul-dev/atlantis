<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="products">
            <h2><span>Products</span> {{ products.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{ products.libelle }}</span>
                </dd>
                <dt><span>Prix Vente</span></dt>
                <dd>
                    <span>{{ products.prixVente }}</span>
                </dd>
                <dt><span>Is Disabled</span></dt>
                <dd>
                    <span>{{ products.isDisabled }}</span>
                </dd>
                <dt><span>Comments</span></dt>
                <dd>
                    <span>{{ products.comments }}</span>
                </dd>
                <dt><span>Type Produit</span></dt>
                <dd>
                    <div *ngIf="products.typeProduitId">
                        <a [routerLink]="['/type-produit', products.typeProduitId, 'view']">{{ products.typeProduitLibelle }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/products', products.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
