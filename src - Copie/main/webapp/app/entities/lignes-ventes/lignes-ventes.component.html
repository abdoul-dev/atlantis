<div>
    <h2 id="page-heading">
        <span>Lignes Ventes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lignes-ventes" [routerLink]="['/lignes-ventes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Lignes Ventes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="lignesVentes?.length === 0">
        <span>No lignesVentes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="lignesVentes && lignesVentes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="prixUnitaire"><span>Prix Unitaire</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="quantite"><span>Quantite</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="prixTotal"><span>Prix Total</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="productsLibelle"><span>Products</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ventesId"><span>Ventes</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lignesVentes of lignesVentes ;trackBy: trackId">
                    <td><a [routerLink]="['/lignes-ventes', lignesVentes.id, 'view']">{{ lignesVentes.id }}</a></td>
                    <td>{{ lignesVentes.prixUnitaire }}</td>
                    <td>{{ lignesVentes.quantite }}</td>
                    <td>{{ lignesVentes.prixTotal }}</td>
                    <td>
                        <div *ngIf="lignesVentes.productsId">
                            <a [routerLink]="['/products', lignesVentes.productsId , 'view']" >{{ lignesVentes.productsLibelle }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="lignesVentes.ventesId">
                            <a [routerLink]="['/ventes', lignesVentes.ventesId , 'view']" >{{ lignesVentes.ventesId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/lignes-ventes', lignesVentes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/lignes-ventes', lignesVentes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(lignesVentes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="lignesVentes && lignesVentes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
